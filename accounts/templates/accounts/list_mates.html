{% extends 'base.html' %}


{% block head %}
<title>Find A Flat</title>
{% endblock %}

{% block body %}

<div class="container">
  <h1>All Erasmus mates</h1>
  {% for user in users %}


    <h3>{{ user }}</h3>

    <p>{{ user.first_name }}</p>
    <p>{{ user.last_name }}</p>

    <p><a href="{% url 'accounts:view_profile_with_pk' user.id %}">Show profile</a>

  {% empty %}

    <p>No user available.</p>

  {% endfor %}


</div>

{% endblock %}
