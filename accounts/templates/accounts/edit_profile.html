{% extends 'base.html' %}


{% block head %}
<title>Edit Profile</title>
{% load static %}
<link rel="stylesheet" href="{% static 'home/style.css' %}">
{% endblock %}


{% block body %}
<div class="container">
    <img id="image1" src="http://www.freeiconspng.com/uploads/profile-picture-icon-png-man-profile-user-icon-11.png" alt="dsa" >

  <h1>Edit Profile</h1>
  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }} <!--form as paragraph for username and password-->
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
  </form>
</div>
{% endblock %}
